  # Forward to td-agent server
  <store>
    type forward
    flush_interval 0s
    send_timeout 60s
    recover_wait 10s
    heartbeat_interval 1s

    <server>
      name server
      host server
      port 24224
      weight 60
    </server>
  </store>

  # Dump to console
  <store>
    type stdout
  </store>
</match>