proxy:
  image: tutum/haproxy
  ports:
   - 80:80
   - 1936:1936
  environment:
   - FRONTEND_PORT=80
   - BACKEND_PORT=8000
   - BALANCE=roundrobin
   - TIMEOUT=connect 5000,client 50000,server 50000
   - STATS_PORT=1936
   - STATS_AUTH=stats:stats
  volumes:
   - data/haproxy:/etc/haproxy/
  links:
   - whoami1
   - whoami2
whoami1:
  image: jwilder/whoami
  environment:
   - VIRTUAL_HOST=whoami1.mydocker.co, whoami.mydocker.co 
whoami2:
  image: jwilder/whoami
  environment:
   - VIRTUAL_HOST=whoami2.mydocker.co, whoami.mydocker.co 
