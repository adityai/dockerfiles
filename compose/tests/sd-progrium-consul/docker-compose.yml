consul:
  image: progrium/consul
  command: -server -bootstrap -advertise 172.17.42.1 -log-level debug
  ports:
   - 8500:8500
   - 8600:53/udp
registrator:
  image: progrium/registrator
  command: consul://consul_server:8500
  links:
   - consul:consul_server
  volumes:
   - /var/run/docker.sock:/tmp/docker.sock
balancer:
  image: aperepel/consul-template-balancer
  net: host
